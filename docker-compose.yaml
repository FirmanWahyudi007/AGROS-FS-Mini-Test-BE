version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agros-app
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    environment:
      TZ: Asia/Jakarta
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: https://agros-api.soulution-it.cloud
      LOG_CHANNEL: stack
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: secret
    depends_on:
      mysql:
        condition: service_healthy
    expose:
      - "9000"   # Caddy eksternal php_fastcgi -> app:9000
    networks: [reverse_proxy]

  mysql:
    image: mysql:8.0
    container_name: laravel-mysql
    restart: unless-stopped
    command: [
      "--default-authentication-plugin=mysql_native_password",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci"
    ]
    environment:
      # Hard-coded init (bukan ${VAR})
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: rootsecret
      TZ: Asia/Jakarta
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -prootsecret --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [reverse_proxy]

networks:
  reverse_proxy:
    external: true
    name: portainer-stack_default   # ganti sesuai nama network tempat Caddy-mu berada

volumes:
  mysql_data:
